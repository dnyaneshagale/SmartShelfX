<!DOCTYPE html>
<html>
<body>
<h1>Welcome!</h1>

<script>
  const token = localStorage.getItem("token");

  if (!token) {
    window.location.href = "/login.html";
  }

  fetch("http://localhost:8080/hello", {
    headers: { "Authorization": "Bearer " + token }
  })
          .then(res => res.text())
          .then(data => console.log(data));
</script>

</body>
</html>
